{% extends "base.html" %}
{% block title %}登录 - 在线书店{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow mt-5">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">用户登录</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">密码</label>
                        <input name="password" type="password" class="form-control" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
                <p class="text-center mt-4 text-muted">
                    没有账号？<a href="{{ url_for('register') }}">立即注册</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
